  <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-xs')"
      md-whiteframe="4">

    <md-toolbar class="md-theme" layout="column" layout-align="center center">
      <img class="side-nav-img" src="https://www.easyprogramming.net/logo/js.png" alt="JS Logo">
      <p class="side-nav-title">JS Game Tutorials</p>
    </md-toolbar>
    <md-content>
      <menu-link layout="column" layout-align="start">
        <a md-ink-ripple
        ng-class="{'md-raised' : $ctrl.isSelected == undefined}"
        class="md-button side-nav-btn"
        ng-click="$ctrl.changeSelected('Home')"
        ui-sref='home'>
        Home
        </a>
        <a md-ink-ripple
        class="md-button side-nav-btn"
        ng-disabled="true"
        ng-click="$ctrl.changeSelected('Home')"
        ui-sref='home'>
        Tutorials
        </a>
        <a md-ink-ripple
        ng-class="{'md-raised' : $ctrl.isSelected == 'Start Here'}"
        class="md-button side-nav-btn padding-side-nav"
        ui-sref='tutorial({name: "start-here"})'>
        Start Here
        </a>
        <a md-ink-ripple
        ng-class="{'md-raised' : $ctrl.isSelected == 'rock-paper-scissors'}"
        class="md-button side-nav-btn padding-side-nav"
        ui-sref='tutorial({name: "rock-paper-scissors"})'>
        Rock-Paper-Scissors
        </a>
        <a md-ink-ripple
        ng-class="{'md-raised' : $ctrl.isSelected == 'eight-ball'}"
        class="md-button side-nav-btn padding-side-nav"
        ui-sref='tutorial({name: "eight-ball"})'>
        Magic Eight-Ball
        </a>

      </menu-link>
      <div class="side-nav-gh"flex="100" layout="row" layout-align="center center">
        <a href="https://github.com/Dcorkran/js-game-tutorials">
          <img src="./images/github.png"></img>
        </a>
      </div>
    </md-content>
  </md-sidenav>
